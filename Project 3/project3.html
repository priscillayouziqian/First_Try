<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="project3.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Pacifico&family=Roboto:ital@1&family=Rubik+Moonrocks&family=Source+Sans+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
        <title>Project 3 Web Game App</title>
    </head>

    <body>
        <h1>GUESS MY NUMBER</h1>
        <P>Guess the number between 1 and 100</P>
        <div class="box">
            <div class="scoreDiv">
                 <button class="currentScore">current score:<span>10</span></button>
                 <button class="highscore">Highscore: 0</button>
                 <button class="btn2">Reset</button>
            </div>

           <div class="smallBox">
                <img src="question mark.jpg" alt="question mark"><br><br>
                <input type="text" placeholder="Guess a number"><br><br>
                <button class="btn1">Check</button>
                <p class="msg">Result shows here..</p><br>
           </div>
        
        </div>

        <script src="project3.js"></script>
    </body>
</html>
